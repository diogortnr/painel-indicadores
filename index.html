<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Indicadores - Moderno</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #23262f;
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
      color: #fff;
    }
    .chart-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      max-width: 960px;
      margin: 0 auto;
    }
    .chart-container {
      background: #2d3039;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 25, 25, 0.06);
    }
    canvas {
      max-width: 100%;
    }
    footer {
      text-align: center;
      font-size: 0.85em;
      color: #ff1919;
      margin-top: 40px;
    }
    @media (min-width: 768px) {
      .chart-grid {
        grid-template-columns: 1fr 1fr;
      }
      .chart-grid > .chart-container:last-child {
        grid-column: 1 / -1;
      }
    }
  </style>
</head>
<body>
  <h1>Painel de Indicadores</h1>
  <div class="chart-grid">
    <div class="chart-container"><canvas id="etitChart"></canvas></div>
    <div class="chart-container"><canvas id="eserChart"></canvas></div>
    <div class="chart-container"><canvas id="ralEtitChart"></canvas></div>
    <div class="chart-container"><canvas id="ralEserChart"></canvas></div>
    <div class="chart-container"><canvas id="slaChart"></canvas></div>
  </div>

  <footer id="updated">Última atualização: carregando...</footer>

  <script>
    const timestamp = new Date().toLocaleString('pt-BR');
    document.getElementById("updated").textContent = "Última atualização: " + timestamp;

    const data = {
      "dias": ["2025-07-01","2025-07-02","2025-07-03","2025-07-04","2025-07-05","2025-07-06","2025-07-07","2025-07-08","2025-07-09","2025-07-10","2025-07-11","2025-07-12","2025-07-13","2025-07-14","2025-07-15","2025-07-16","2025-07-17","2025-07-18","2025-07-19","2025-07-20","2025-07-21","2025-07-22","2025-07-23","2025-07-24","2025-07-25","2025-07-26","2025-07-27","2025-07-28","2025-07-29","2025-07-30","2025-07-31"],
      "etit": [0.99,0.922,0.989,0.996,1.0,0.813,0.9,0.99,0.978,0.974,1.0,0.971,1.0,0.991,1.0,0.995,0.984,0.985,0.92,0.884,0.982,0.99,0.922,0.8431,0.965,1.0,1.0,null,null,null,null],
      "eser": [1.0,0.959,0.979,0.969,0.969,0.979,1.0,1.0,0.959,0.969,0.979,0.979,0.959,1.0,0.995,1.0,0.959,1.0,1.0,0.983,1.0,1.0,0.989,0.979,1.0,1.0,1.0,null,null,null,null],
      "ral_etit": [null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,0.8664,0.8809,0.8809,0.8809,null,null,null,null],
      "ral_eser": [null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,0.975,0.9791,0.9791,0.9791,null,null,null,null],
      "sla": [null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,0.8511,0.86,0.8627,0.8654,0.8491,null,null,null]
    };

    (function () {
      const cores = {
        "etitChart": { border: 'rgba(54, 162, 235, 1)', background: 'rgba(54, 162, 235, 0.2)' },
        "eserChart": { border: 'rgba(255, 99, 132, 1)', background: 'rgba(255, 99, 132, 0.2)' },
        "ralEtitChart": { border: 'rgba(75, 192, 192, 1)', background: 'rgba(75, 192, 192, 0.2)' },
        "ralEserChart": { border: 'rgba(153, 102, 255, 1)', background: 'rgba(153, 102, 255, 0.2)' },
        "slaChart": { border: 'rgba(255, 206, 86, 1)', background: 'rgba(255, 206, 86, 0.2)' },
      };

      function criarGrafico(id, labelBase, valores, meta) {
        const ultimoValor = [...valores].reverse().find(v => v != null);
        const statusEmoji = ultimoValor >= meta ? '✅' : '❌';
        const corTitulo = ultimoValor >= meta ? '#00e676' : '#ff1744';
        const label = `${statusEmoji} ${labelBase}`;
        const cor = cores[id];

        new Chart(document.getElementById(id), {
          type: 'line',
          data: {
            labels: data.dias,
            datasets: [{
              label: label,
              data: valores,
              borderColor: cor.border,
              backgroundColor: cor.background,
              fill: true,
              tension: 0.35,
              pointRadius: 3,
              pointHoverRadius: 6
            }]
          },
          options: {
            responsive: true,
            spanGaps: true,
            plugins: {
              title: {
                display: true,
                text: label,
                color: corTitulo,
                font: { size: 18, weight: 'bold' }
              },
              legend: { display: false },
              datalabels: {
                color: "#fff",
                font: { weight: 'bold', size: 12 },
                align: 'top',
                anchor: 'end',
                offset: 8,
                formatter: v => v == null ? '' : `${(v*100).toFixed(1)}%`,
                display: ctx => ctx.dataIndex >= ctx.chart.data.labels.length - 2
              },
              annotation: {
                annotations: {
                  metaLine: {
                    type: 'line',
                    yMin: meta,
                    yMax: meta,
                    borderColor: '#ff1919',
                    borderWidth: 2,
                    borderDash: [8, 5]
                  }
                }
              },
              tooltip: {
                callbacks: {
                  label: ctx => `${(ctx.parsed.y * 100).toFixed(1)}%`
                }
              }
            },
            scales: {
              y: {
                ticks: {
                  callback: v => `${(v * 100).toFixed(0)}%`
                },
                beginAtZero: true,
                max: 1.1
              },
              x: {}
            }
          },
          plugins: [ChartDataLabels]
        });
      }

      const graficos = [
        { id: "etitChart", label: "INCIDENTES - ETIT (85%)", dados: data.etit, meta: 0.85 },
        { id: "eserChart", label: "INCIDENTES - ESER (97%)", dados: data.eser, meta: 0.97 },
        { id: "ralEtitChart", label: "RAL - ETIT (85%)", dados: data.ral_etit, meta: 0.85 },
        { id: "ralEserChart", label: "RAL - ESER (97%)", dados: data.ral_eser, meta: 0.97 },
        { id: "slaChart", label: "BA - SLA (85%)", dados: data.sla, meta: 0.85 },
      ];

      graficos.forEach(cfg => criarGrafico(cfg.id, cfg.label, cfg.dados, cfg.meta));
    })();
  </script>
</body>
</html>
